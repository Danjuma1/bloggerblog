{%extends 'rammyblog/base3.html'%}
{% block content%}
{%if form.errors%}
	<p>Username And Password Do Not Match</p>
{% endif %}
<form method="post" action="{%url 'login'%}">
	{csrf_token}
	{{form.username}}
	{{form.password}}
	<input type="submit" value="login"/>
	<input type="hidden" name="next" value="{{next}}"/>
	


</form>

{% endblock %}
